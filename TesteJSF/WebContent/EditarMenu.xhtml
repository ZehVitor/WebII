<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
	<link rel="stylesheet" type="text/css" href="css/w3.css"/>
	<title>iOrder - Editar Menu</title>
	
	<script type="text/javascript" src="js/scripts.js">
	</script>
</h:head> 
<body>
	<header>
		<nav class="navbar navbar-inverse">
		  	<div class="container-fluid">
		   		<div class="navbar-header">
		   	   		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
		   	   			<span class="sr-only">Toggle navigation</span>
		   	   	  		<span class="icon-bar"></span>
		   	     		<span class="icon-bar"></span>
		   	     		<span class="icon-bar"></span>
		   	   		</button>
		   	   		<a class="navbar-brand" href="Index.xhtml">iOrder</a>
		   	 	</div>

		    	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
		    	  	<ul class="nav navbar-nav">
		    	    	<li><a href="Index.xhtml">Início</a></li>
		    	    	<li class="active"><a href="Menu.xhtml">Cardápio<span class="sr-only">(current)</span></a></li>
		    	    	<li><a href="Conta.xhtml">Conta</a></li>
		    	  	</ul>
		    	  
		    	  	<!--barra de pesquisa-->
		    	  	<form class="navbar-form navbar-right" role="search">
		    	    	<div class="input-group">
		    	    	  	<input type="text" class="form-control" placeholder="Buscar..." />
		    	    	  	<span class="input-group-btn">
							    <button class="btn btn-default" type="button">
							      	<span class="glyphicon glyphicon-search"></span>
							    </button>
      						</span>
		     		   </div>
		     		 </form>

		    	  	<ul class="nav navbar-nav navbar-right">
		    	  		<li><a href="Conta.xhtml"><span class="glyphicon glyphicon-user"></span>Conta</a></li>
		    	  	</ul>
		    	</div>
		  	</div>
		</nav>
	</header>
	
	<section class="body">
	<div>
		<h2>Editar Menu</h2>
	</div>

	<h:form>
	
	<h:inputText value="#{orderController.item.nome}" />
	<h:inputText value="#{orderController.item.valor}" />
	<h:commandButton action="#{orderController.addItem}" value="Add item" />
	
	
	<p:dataTable id="checkboxDT" var="item" value="#{orderController.itensMenu}" selection="#{orderController.itensSelecionados}" rowKey="#{item.id}" style="margin-bottom:0">
			        
			        <p:column selectionMode="multiple" style="width:35px;text-align:center"/>
			        <p:column headerText="Numero" style="width:100px;text-align:center">
			            <h:outputText value="#{item.id}" />
			        </p:column>
			        <p:column headerText="Nome">
			            <h:outputText value="#{item.nome}" />
			        </p:column>
			        <p:column headerText="Valor">
			            <h:outputText value="#{item.valor}" />
			        </p:column>
			    </p:dataTable>
			    
			    <br/>
			    <h:commandButton action="#{orderController.enviarPedido}" value="Enviar Pedido" />
			</h:form>
	</section>

</body> 
</html>
