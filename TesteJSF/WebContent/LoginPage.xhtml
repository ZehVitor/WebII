<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>
<h:body>
		<h:form>
			<h2>Login</h2>
			<h:outputText value="Login:" /><br/>
			<h:inputText id="username" title="Login: "
				value="#{loginPageMBean.login}" required="true"
				requiredMessage="Error: A login is required." maxlength ="25" />
			<p></p>
			
			<h:commandButton id="submit" value="Submit" action="#{loginPageMBean.logar}">
			</h:commandButton>
			
		</h:form>
</h:body>
</html>
